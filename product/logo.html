<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منارة الأردن - شعار</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F7F3E9;
        }
        .logo {
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            color: #8D6E63; /* البني الترابي */
        }
        .logo .icon {
            width: 50px;
            height: 50px;
            background-color: #C0392B; /* الأحمر القرمزي */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            margin-right: 15px;
        }
        .logo .text {
            display: flex;
            flex-direction: column;
        }
        .logo .text span {
            line-height: 1.2;
        }
        .logo .text .name {
            color: #27AE60; /* الأخضر الزمردي */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="icon">🌟</div>
        <div class="text">
            <span class="name">منارة الأردن</span>
            <span>للحرف والفنون</span>
        </div>
    </div>
</body>
</html>
