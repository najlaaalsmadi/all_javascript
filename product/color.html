<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع بيع يعكس التراث والحضارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F3E9; /* الأبيض العاجي */
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }
        header {
            background-color: #C0392B; /* الأحمر القرمزي */
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        .intro-text {
            color: #8D6E63; /* البني الترابي */
            margin-bottom: 20px;
        }
        .color-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .color-square {
            width: 150px;
            height: 150px;
            margin: 10px;
        }
        .crimson { background-color: #C0392B; }
        .indigo { background-color: #2980B9; }
        .emerald { background-color: #27AE60; }
        .golden { background-color: #F1C40F; }
        .earthy { background-color: #8D6E63; }
        .ivory { background-color: #F7F3E9; border: 1px solid #8D6E63; }
        .btn {
            background-color: #27AE60; /* الأخضر الزمردي */
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #2980B9; /* الأزرق النيلي */
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في موقعنا</h1>
    </header>
    <main>
        <p class="intro-text">اكتشفوا جمال التراث والحضارة من خلال منتجاتنا المتنوعة</p>
        <div class="color-section">
            <div class="color-square crimson"></div>
            <div class="color-square indigo"></div>
            <div class="color-square emerald"></div>
            <div class="color-square golden"></div>
            <div class="color-square earthy"></div>
            <div class="color-square ivory"></div>
        </div>
        <a href="#" class="btn">اكتشف المزيد</a>
        <a href="#" class="btn">تواصل معنا</a>
    </main>
</body>
</html>
