<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{
            border:1px solid black;
            background-color: aliceblue;
            font-weight: bold;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="addstring" id="addstring">
    <button onclick="functionAdd()">Add string</button>
    <div id="addtext" class="py"></div><br>
    <script>
       function functionAdd()
        {
            var text = document.getElementById("addstring").value;
            console.log(text);
            var newParagraph = document.createElement("p");
           
            newParagraph.innerHTML=text;
           // newParagraph.style.border("1px solid black");
          //  var currentText = document.getElementById('addtext').innerHTML;
            document.getElementById('addtext') .appendChild(newParagraph);
          

               
        }
        

    </script>
</body>
