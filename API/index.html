<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">ID</label>
          <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
          <br>
          <img src="" class="img-thumbnail" alt="avatar" id="img">
        </div>
        </label>
        </div>
      </form>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script>
    const url="https://66681676f53957909ff67af8.mockapi.io/users/Students";
async function getdata(){
    const response=await fetch(url);
    console.log("response",response);
    const jsonData=await response.json();
    console.log("jsonData",jsonData);
    for(let i=0;i<jsonData.length;i++){
        if(jsonData[i].id=="5"){
            document.getElementById("id").value=jsonData[i].id;
            document.getElementById("name").value=jsonData[i].name;
            document.getElementById("img").src=jsonData[i].avatar;
        }
       
    }

            
       

}
getdata();

     </script>
