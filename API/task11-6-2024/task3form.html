<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form action="success.html">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" onchange="updateLocalStorage_fname()">
        <br> <br>
        <label for="name">Last Name:</label>
        <input type="text" name="lname" id="lname" onchange="updateLocalStorage_lname()">
        <br> <br>
        <label for="Birth">Birth Data:</label>
        <input type="date" name="Birth" id="Birth" onchange="updateLocalStorage_Birth()">
        <br> <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" onchange="updateLocalStorage_email()">
        <br> <br>
        <label for="confirm_email">confirm Email:</label>
        <input type="email" name="confirm_email" id="confirm_email" onchange="updateLocalStorage_confirm_email()">
        <br><br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" onchange="updateLocalStorage_password()">
        
        <br><br>
        <label for="confirm_password">confirm password:</label>
        <input type="password" name="confirm_password" id="confirm_password" onchange="updateLocalStorage_confirm_password()">
        <br><br>
        <input type="submit" value="submit">

        <script>
           function  updateLocalStorage_fname(){
                const fname=document.getElementById("fname").value;
            const fnamePattern=/^[a-zA-Z]+[^0-9]$/;
            const isValid=fnamePattern.test(fname);
            if(isValid==true){
                console.log("it is Valid");
            }
            else{
                console.log("firstname is not allow");
            }
            }
           function updateLocalStorage_lname(){
            const lname=document.getElementById("lname").value;
            const lnamePattern=/^[a-zA-Z]+[^0-9]$/;
            const isValid=lnamePattern.test(lname);
            if(isValid==true){
                console.log("it is Valid");
            }
            else{
                console.log("lastname is not allow");
            }
           }
           
           function updateLocalStorage_Birth(){
            const Birth=document.getElementById("Birth").value;
            var dateformat = /^\d{4}-\d{2}-\d{2}$/;
            const isValid=dateformat.test(Birth);
            if(isValid==true){
                console.log("it is Valid");
            }
            else{
                console.log("Birth is not allow");
            }
           }
           function updateLocalStorage_email(){
            const email=document.getElementById("email").value;
            var emailformat = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const isValid=emailformat.test(email);
            if(isValid==true){
                console.log("it is Valid email");
            }
            else{
                console.log("email is not allow");
            }
           }
           
        </script>
    </body>
</html>
