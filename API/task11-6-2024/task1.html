<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="selectId" onchange="updateImage()">
    </select>
    <br><br>
    <img src="" alt="img" id="img">
    <script>
        const url = "https://66681676f53957909ff67af8.mockapi.io/users/Animals";

        async function fetchOptionsAndUpdateImage() {
            const response = await fetch(url);
            const jsonData = await response.json();
            const selectElement = document.getElementById("selectId");

            for (let i = 0; i < jsonData.length; i++) {
                let option = document.createElement("option");
                option.value = jsonData[i].image;
                option.text = jsonData[i].name;
                selectElement.appendChild(option);
                //يقوم باضافه option في ال select
}



            updateImage(); 
        }

        function updateImage() {
            const selectElement = document.getElementById("selectId");
            const selectedImage = selectElement.value;
            document.getElementById("img").src = selectedImage;
        }

        fetchOptionsAndUpdateImage(); 
    </script>
</body>
</html>
