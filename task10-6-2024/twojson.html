<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>
    <script>
        // دالة غير متزامنة لجلب البيانات من ملف JSON
        async function fetchData() {
            try {
                const response = await fetch('date.json'); // انتظار استجابة fetch
                const data = await response.json(); // انتظار تحويل الاستجابة إلى كائن JSON
                console.log(data); // طباعة المحتويات
            } catch (error) {
                console.error('حدث خطأ:', error); // التعامل مع الأخطاء
            }
        }

        // استدعاء الدالة لجلب البيانات
        fetchData();
    </script>
</body>
</html>
